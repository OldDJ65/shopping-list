        <!-- Add your site or application content here -->
        <section class="introduction">
            <div class="content">
                <h1>My Shopping List</h1>
            </div>
        </section>


        <section class="makelist">
            <div class="content">
                <form id="myForm">
                    <input type="text" class="user-data"  size="40" maxlength="35" name="listitem" placeholder="Enter Item Here!"> : <input class="user-data" type="submit" value="Add Item";>
                </form>
            </div>
        </section>

        <section class="showlist">
            <div class="content">
                <ul>
                    <li class="openItem"><img class="checkbx" src="./img/unchecked_checkbox.png" alt="unchecked checkbox" height="17" width="17">Open Item 3<img class="trash" src="./img/trash_recyclebin_empty_closed.png" alt="trash can" height="17" width="17"></li>
                    <li class="closedItem"><img class="checkbx_chkd" src="./img/checked_checkbox.png" alt="checked checkbox" height="17" width="17">Colsed Item 4<img class="trash" src="./img/trash_recyclebin_empty_closed.png" alt="trash can" height="17" width="17"></li>
                </ul>
            </div>

        </section>



        <script src="http://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
